version '1.0.0'
description 'bukkit-worker-core'

dependencies {
    api project(':worker-bukkit:api')
    api project(':commons')
}

task deploy(type: Copy) {
    dependsOn build
    from jar.archiveFile
    into "$rootDir/env/plugins"
}

jar {
    from configurations.runtimeClasspath.collect {it.directory ? it : zipTree(it) }
}


